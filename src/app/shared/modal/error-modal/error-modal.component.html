<app-modal>
  <div class="modal">
    <div class="error">
      <h2>{{ title() }}</h2>
      <p>{{ message() }}</p>

      <div class="confirmation-actions">
        <button
          class="button"
          routerLink="/"
          routerlinkActive="router-link-active"
          (click)="onClose()"
        >
          Okay
        </button>
      </div>
    </div>
  </div>
</app-modal>
